<h2>List of scientists</h2>
<ul class="scientists">
    <li *ngFor="let scientist of scientists">
        <button type="button" [class.selected]="scientist === selectedScientist" (click)="onSelect(scientist)">
            <span class="id">{{scientist.id}}</span>
            <span class="name">{{scientist.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedScientist">
    <h3>{{selectedScientist.name}}'s details:</h3>
    <div><span>ID: </span>{{selectedScientist.id}}</div>
    <div><span>Birth: </span>{{selectedScientist.birth}}</div>
    <div><span>Death: </span>{{selectedScientist.death}}</div>
    <div><span>Nationality: </span>{{selectedScientist.nationality}}</div>
</div>
